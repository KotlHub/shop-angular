<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <img class="image" mat-card-image src="../../../assets/images/product.jpg">
        <mat-card-content>
          <p>{{product.description}}</p>
          <p>Price: {{product.price | currency:"UAH"}}</p>

          <p>{{product._id}}</p>         
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button class="button-header">Add to the bascket</button>
          <button mat-button class="button-header" [routerLink]="['/product',product._id]">Details</button>
        </mat-card-actions>
    </mat-card>
</div>
